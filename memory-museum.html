<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>湾区记忆拼图 · Bay Area Memory Puzzle</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;600;700&family=Noto+Sans+SC:wght@300;400;500;600&family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://unpkg.com/splitting@1.0.6/dist/splitting.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/splitting@1.0.6/dist/splitting.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css">
    <script src="https://cdn.jsdelivr.net/npm/leancloud-storage@4.15.0/dist/av-min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'serif': ['Noto Serif SC', 'serif'],
                        'sans': ['Noto Sans SC', 'sans-serif'],
                        'display': ['Playfair Display', 'serif'],
                        'body': ['Inter', 'sans-serif']
                    },
                    colors: {
                        'museum': {
                            'bg': '#1a1a1a',
                            'bg-light': '#2d2d2d',
                            'text': '#f5f5f5',
                            'text-light': '#cccccc',
                            'accent': '#e17055',
                            'gold': '#fdcb6e'
                        }
                    }
                }
            }
        }
    </script>
    
    <style>
        body {
            background: #1a1a1a;
            overflow-x: hidden;
        }
        
        /* 背景粒子效果 */
        #particles-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }
        
        /* 记忆卡片样式 */
        .memory-card {
            background: #2d2d2d;
            border-radius: 12px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .memory-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }
        
        .memory-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 12px;
            padding: 3px;
            background: var(--card-gradient);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: exclude;
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
        }
        
        /* 时间轴样式 */
        .timeline {
            position: relative;
            background: linear-gradient(90deg, transparent 0%, rgba(253, 203, 110, 0.3) 50%, transparent 100%);
            height: 2px;
            margin: 60px 0;
        }
        
        .timeline::before {
            content: '';
            position: absolute;
            left: 0;
            top: -1px;
            height: 4px;
            width: 100%;
            background: linear-gradient(90deg, transparent 0%, #fdcb6e 50%, transparent 100%);
            box-shadow: 0 0 20px rgba(253, 203, 110, 0.5);
        }
        
        /* 浮动按钮 */
        .floating-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #fdcb6e 0%, #e17055 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(253, 203, 110, 0.3);
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .floating-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 35px rgba(253, 203, 110, 0.5);
        }
        
        .floating-btn::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: inherit;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(1.4);
                opacity: 0;
            }
        }
        
        /* 模态框样式 */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: #2d2d2d;
            border-radius: 16px;
            padding: 32px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
        }
        
        /* 投影效果 */
        .projection-effect {
            position: relative;
            background: radial-gradient(circle at center, rgba(253, 203, 110, 0.2) 0%, transparent 70%);
            border-radius: 50%;
            width: 300px;
            height: 300px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* 卡片网格布局 */
        .memory-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 32px;
            padding: 40px 0;
        }
        
        @media (max-width: 768px) {
            .memory-grid {
                grid-template-columns: 1fr;
                gap: 24px;
            }
        }
        
        /* 导航栏 */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 16px 0;
            border-bottom: 1px solid rgba(253, 203, 110, 0.2);
        }
        
        /* 页面内容 */
        .main-content {
            margin-top: 80px;
            min-height: 100vh;
        }
        
        /* 加载动画 */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(253, 203, 110, 0.3);
            border-top: 3px solid #fdcb6e;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 滚动条样式 */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #2d2d2d;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #fdcb6e;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #e17055;
        }
    </style>
</head>
<body class="bg-museum-bg text-museum-text font-body">
    <!-- 背景粒子画布 -->
    <canvas id="particles-canvas"></canvas>
    
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <h1 class="text-2xl font-display font-bold text-museum-gold">Bay Area Memory Puzzle</h1>
                    <span class="text-museum-text-light">·</span>
                    <span class="text-lg font-serif">湾区记忆拼图</span>
                </div>
                <div class="flex space-x-6">
                    <button id="gallery-btn" class="text-museum-text hover:text-museum-gold transition-colors">展厅</button>
                    <button id="star-map-btn" class="text-museum-text hover:text-museum-gold transition-colors">星图</button>
                    <button id="map-btn" class="text-museum-text hover:text-museum-gold transition-colors">地图</button>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- 主内容区域 -->
    <main class="main-content">
        <!-- 展厅视图 -->
        <section id="gallery-view" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
            <div class="text-center mb-12">
                <h2 class="text-4xl font-display font-bold mb-4 text-museum-gold">记忆长廊</h2>
                <p class="text-xl text-museum-text-light max-w-2xl mx-auto">
                    每一张老照片都是一个故事，每一个故事都值得被珍藏。在这里，我们用数字化手段抢救和延续大湾区口述史，共建可触摸的集体记忆。
                </p>
            </div>
            
            <!-- 时间轴 -->
            <div class="timeline"></div>
            
            <!-- 记忆卡片网格 -->
            <div id="memory-container" class="memory-grid">
                <div class="loading">
                    <div class="loading-spinner"></div>
                </div>
            </div>
            
            <!-- 空状态 -->
            <div id="empty-state" class="text-center py-20 hidden">
                <div class="text-6xl mb-6">📸</div>
                <h3 class="text-2xl font-serif mb-4 text-museum-text">还没有记忆</h3>
                <p class="text-museum-text-light mb-8">点击下方按钮，开始记录你的第一个湾区珍贵记忆</p>
                <button class="add-memory-btn bg-gradient-to-r from-museum-gold to-museum-accent px-8 py-3 rounded-full text-museum-bg font-medium hover:shadow-lg transition-all">
                    留下第一个记忆
                </button>
            </div>
        </section>
        
        <!-- 星图视图 -->
        <section id="star-map-view" class="hidden min-h-screen relative">
            <div class="absolute inset-0 bg-gradient-to-b from-museum-bg via-museum-bg to-black">
                <img src="starry-sky.png" alt="星空背景" class="w-full h-full object-cover opacity-50">
            </div>
            <div class="relative z-10 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
                <div class="text-center mb-12">
                    <h2 class="text-4xl font-display font-bold mb-4 text-museum-gold">港区记忆星图</h2>
                    <p class="text-xl text-museum-text-light max-w-2xl mx-auto">
                        每一颗星星都是一个湾区记忆的闪光点，它们在时光的长河中永恒闪耀，照亮大湾区的发展历程。
                    </p>
                </div>
                <div id="star-constellation" class="relative min-h-96">
                    <!-- 星星将通过JavaScript动态生成 -->
                </div>
            </div>
        </section>
        
        <!-- 地图视图 -->
        <section id="map-view" class="hidden min-h-screen">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
                <div class="text-center mb-12">
                    <h2 class="text-4xl font-display font-bold mb-4 text-museum-gold">记忆地图</h2>
                    <p class="text-xl text-museum-text-light max-w-2xl mx-auto">
                        每一段记忆都有它的归属地，在粤港澳大湾区的各个角落闪闪发光，共同构成我们的集体记忆版图。
                    </p>
                </div>
                <div id="memory-map" class="w-full h-96 bg-museum-bg-light rounded-lg flex items-center justify-center">
                    <p class="text-museum-text-light">地图功能即将上线</p>
                </div>
            </div>
        </section>
    </main>
    
    <!-- 浮动添加按钮 -->
    <div class="floating-btn" id="add-memory-btn">
        <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 5v14M5 12h14"/>
        </svg>
    </div>
    
    <!-- 添加记忆模态框 -->
    <div id="add-memory-modal" class="modal">
        <div class="modal-content">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-2xl font-serif font-bold text-museum-gold">留下记忆</h3>
                <button id="close-modal" class="text-museum-text-light hover:text-museum-text">
                    <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 6L6 18M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            
            <!-- 投影效果区域 -->
            <div class="projection-effect mb-8">
                <div id="photo-upload-area" class="w-48 h-48 border-2 border-dashed border-museum-gold rounded-lg flex items-center justify-center cursor-pointer hover:bg-museum-bg-light transition-colors">
                    <div class="text-center">
                        <svg width="48" height="48" fill="none" stroke="currentColor" stroke-width="1" class="mx-auto mb-2 text-museum-gold">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                            <circle cx="8.5" cy="8.5" r="1.5"/>
                            <polyline points="21,15 16,10 5,21"/>
                        </svg>
                        <p class="text-sm text-museum-text-light">点击上传照片</p>
                    </div>
                    <input type="file" id="photo-input" accept="image/*" class="hidden">
                </div>
                <img id="photo-preview" class="hidden w-48 h-48 object-cover rounded-lg">
            </div>
            
            <!-- 表单 -->
            <form id="memory-form" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-museum-text mb-2">记忆标题</label>
                    <input type="text" id="memory-title" class="w-full bg-museum-bg-light border border-museum-bg-light rounded-lg px-4 py-3 text-museum-text focus:outline-none focus:border-museum-gold transition-colors" placeholder="给你的记忆起个名字...">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-museum-text mb-2">记忆描述</label>
                    <textarea id="memory-description" rows="4" class="w-full bg-museum-bg-light border border-museum-bg-light rounded-lg px-4 py-3 text-museum-text focus:outline-none focus:border-museum-gold transition-colors resize-none" placeholder="记录下这个美好时刻的故事..."></textarea>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-museum-text mb-2">地点</label>
                    <input type="text" id="memory-location" class="w-full bg-museum-bg-light border border-museum-bg-light rounded-lg px-4 py-3 text-museum-text focus:outline-none focus:border-museum-gold transition-colors" placeholder="这个记忆发生在哪里？">

                <div class="flex justify-end space-x-4 pt-4">
                    <button type="button" id="cancel-btn" class="px-6 py-2 text-museum-text-light hover:text-museum-text transition-colors">
                        取消
                    </button>

                        保存记忆
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        // 全局变量
        let memories = [];
        let currentView = 'gallery';
        let isLeanCloudInitialized = false; // 添加缺失的全局变量
        
        // 暖色渐变库
        const warmGradients = [
            'linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%)',
            'linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%)',
            'linear-gradient(135deg, #a8edea 0%, #fed6e3 100%)',
            'linear-gradient(135deg, #ff8a80 0%, #ffab40 100%)',
            'linear-gradient(135deg, #ffeaa7 0%, #fab1a0 100%)',
            'linear-gradient(135deg, #fd79a8 0%, #fdcb6e 100%)',
            'linear-gradient(135deg, #6c5ce7 0%, #fd79a8 100%)',
            'linear-gradient(135deg, #00b894 0%, #00cec9 100%)'
        ];
        
        // 生成随机ID
        function generateMemoryId() {
            return 'N' + Math.random().toString(36).substr(2, 7).toUpperCase();
        }
        
        // 获取随机渐变
        function getRandomGradient() {
            return warmGradients[Math.floor(Math.random() * warmGradients.length)];
        }
        
        // 格式化日期
        function formatDate(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleDateString('zh-CN', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }
        
        // 初始化LeanCloud
        function initLeanCloud() {
            // 替换为你的LeanCloud配置
            try {
                AV.init({
                    appId: '7gVEbYY5q3wVTI4tzphtcvbr-gzGzoHsz',
                    appKey: 'DI6vIMLAN9nDtVtU3qePSWaC',
                    serverURL: 'https://7gvebyy5.lc-cn-n1-shared.com'
                });
                isLeanCloudInitialized = true;
                console.log('LeanCloud 初始化成功');
            } catch (error) {
                console.error('LeanCloud 初始化失败:', error);
                isLeanCloudInitialized = false;
            }
        }
        
        // 创建记忆卡片
        function createMemoryCard(memory) {
            const card = document.createElement('div');
            card.className = 'memory-card';
            card.style.setProperty('--card-gradient', memory.color);
            
            card.innerHTML = `
                <div class="p-6">
                    <div class="flex justify-between items-start mb-4">
                        <span class="text-sm text-museum-text-light font-mono">${memory.memoryId}</span>
                        <span class="text-sm text-museum-text-light">${formatDate(memory.timestamp)}</span>
                    </div>
                    
                    <div class="flex gap-4">
                        <div class="flex-shrink-0">
                            <img src="${memory.photoUrl || 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAwIiBoZWlnaHQ9IjEwMCIgdmlld0JveD0iMCAwIDEwMCAxMDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIxMDAiIGhlaWdodD0iMTAwIiBmaWxsPSIjMkQyRDJEIi8+CjxjaXJjbGUgY3g9IjUwIiBjeT0iNTAiIHI9IjIwIiBzdHJva2U9IiNGRkY1RjUiIHN0cm9rZS13aWR0aD0iMiIgZmlsbD0ibm9uZSIvPgo8L3N2Zz4K'}" alt="${memory.title}" class="w-24 h-24 object-cover rounded-lg">
                        </div>
                        
                        <div class="flex-1 min-w-0">
                            <h3 class="text-lg font-serif font-semibold text-museum-text mb-2 truncate">${memory.title}</h3>
                            <p class="text-museum-text-light text-sm mb-3 line-clamp-2">${memory.description}</p>
                            <div class="flex items-center text-xs text-museum-text-light">
                                <svg width="12" height="12" fill="none" stroke="currentColor" stroke-width="1" class="mr-1">
                                    <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0118 0z"/>
                                    <circle cx="12" cy="10" r="3"/>
                                </svg>
                                ${memory.location || '未知地点'}
                            </div>
                        </div>
                    </div>
                    
                    <div class="flex justify-end mt-4">
                        <button class="text-xs text-museum-gold hover:text-museum-accent transition-colors" onclick="viewOnMap('${memory.memoryId}')">
                            在地图上发光 ✨
                        </button>
                    </div>
                </div>
            `;
            
            return card;
        }
        
        // 加载记忆数据
        async function loadMemories() {
            try {
                // 模拟数据加载
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // 示例数据
                const sampleMemories = [
                    {
                        memoryId: 'N001-F2E9',
                        title: '日落时分的海边漫步',
                        description: '那天傍晚，我们在海边散步，金色的阳光洒在海面上，波光粼粼。那一刻的美好永远定格在心中。',
                        photoUrl: 'https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=400',
                        location: '青岛金沙滩',
                        timestamp: Date.now() - 86400000 * 7,
                        color: getRandomGradient()
                    },
                    {
                        memoryId: 'N002-A7C3',
                        title: '古城墙上的黄昏',
                        description: '站在古老的城墙上，看着夕阳西下，感受着历史的厚重与时光的流转。',
                        photoUrl: 'https://images.unsplash.com/photo-1500382017468-9049fed747ef?w=400',
                        location: '西安古城墙',
                        timestamp: Date.now() - 86400000 * 14,
                        color: getRandomGradient()
                    },
                    {
                        memoryId: 'N003-B8D4',
                        title: '山间的清晨雾气',
                        description: '清晨的山谷被薄雾笼罩，宛如仙境。空气中弥漫着泥土和野花的清香。',
                        photoUrl: 'https://images.unsplash.com/photo-1501785888041-af3ef285b470?w=400',
                        location: '黄山风景区',
                        timestamp: Date.now() - 86400000 * 21,
                        color: getRandomGradient()
                    }
                ];
                
                memories = sampleMemories;
                renderMemories();
                
            } catch (error) {
                console.error('加载记忆失败:', error);
                showEmptyState();
            }
        }
        
        // 渲染记忆卡片
        function renderMemories() {
            const container = document.getElementById('memory-container');
            
            if (memories.length === 0) {
                showEmptyState();
                return;
            }
            
            container.innerHTML = '';
            
            memories.forEach((memory, index) => {
                const card = createMemoryCard(memory);
                container.appendChild(card);
                
                // 添加进入动画
                anime({
                    targets: card,
                    opacity: [0, 1],
                    translateY: [50, 0],
                    delay: index * 100,
                    duration: 600,
                    easing: 'easeOutQuart'
                });
            });
        }
        
        // 显示空状态
        function showEmptyState() {
            document.getElementById('memory-container').innerHTML = '';
            document.getElementById('empty-state').classList.remove('hidden');
        }
        
        // 隐藏空状态
        function hideEmptyState() {
            document.getElementById('empty-state').classList.add('hidden');
        }
        
        // 切换视图
        function switchView(viewName) {
            // 隐藏所有视图
            document.querySelectorAll('section[id$="-view"]').forEach(section => {
                section.classList.add('hidden');
            });
            
            // 显示选中的视图
            document.getElementById(`${viewName}-view`).classList.remove('hidden');
            currentView = viewName;
            
            // 更新导航状态
            document.querySelectorAll('nav button').forEach(btn => {
                btn.classList.remove('text-museum-gold');
                btn.classList.add('text-museum-text');
            });
            
            document.getElementById(`${viewName === 'gallery' ? 'gallery' : viewName === 'star-map' ? 'star-map' : 'map'}-btn`).classList.add('text-museum-gold');
            document.getElementById(`${viewName === 'gallery' ? 'gallery' : viewName === 'star-map' ? 'star-map' : 'map'}-btn`).classList.remove('text-museum-text');
            
            // 如果是星图视图，初始化星星
            if (viewName === 'star-map') {
                initStarMap();
            }
        }
        
        // 初始化星图
        function initStarMap() {
            const container = document.getElementById('star-constellation');
            container.innerHTML = '';
            
            memories.forEach((memory, index) => {
                const star = document.createElement('div');
                star.className = 'absolute w-4 h-4 cursor-pointer';
                star.style.left = `${20 + Math.random() * 60}%`;
                star.style.top = `${20 + Math.random() * 60}%`;
                star.style.background = memory.color;
                star.style.borderRadius = '50%';
                star.style.boxShadow = '0 0 20px rgba(253, 203, 110, 0.8)';
                
                star.innerHTML = `
                    <div class="relative">
                        <div class="w-4 h-4 rounded-full animate-pulse"></div>
                        <div class="absolute inset-0 w-4 h-4 rounded-full" style="background: ${memory.color};"></div>
                    </div>
                `;
                
                star.addEventListener('click', () => {
                    showMemoryDetail(memory);
                });
                
                container.appendChild(star);
                
                // 星星闪烁动画
                anime({
                    targets: star,
                    opacity: [0.3, 1, 0.3],
                    scale: [1, 1.2, 1],
                    delay: index * 200,
                    duration: 2000,
                    loop: true,
                    easing: 'easeInOutSine'
                });
            });
        }
        
        // 显示记忆详情
        function showMemoryDetail(memory) {
            alert(`记忆详情：\n${memory.title}\n\n${memory.description}\n\n地点：${memory.location}\n时间：${formatDate(memory.timestamp)}`);
        }
        
        // 在地图上查看
        function viewOnMap(memoryId) {
            alert('地图功能即将上线，敬请期待！');
        }
        
        // 保存记忆到 LeanCloud
        async function saveMemoryToLeanCloud(memoryData) {
            if (!isLeanCloudInitialized) {
                throw new Error('LeanCloud 未初始化');
            }
            
            try {
                const Memory = AV.Object.extend('Memory');
                const memory = new Memory();
                
                memory.set('memoryId', memoryData.memoryId);
                memory.set('title', memoryData.title);
                memory.set('description', memoryData.description);
                memory.set('photoUrl', memoryData.photoUrl);
                memory.set('location', memoryData.location);
                memory.set('timestamp', memoryData.timestamp);
                memory.set('color', memoryData.color);
                
                const savedMemory = await memory.save();
                console.log('记忆保存成功:', savedMemory.id);
                return savedMemory;
                
            } catch (error) {
                console.error('保存记忆失败:', error);
                throw error;
            }
        }

        // 从 LeanCloud 加载记忆
        async function loadMemoriesFromLeanCloud() {
            if (!isLeanCloudInitialized) {
                console.warn('LeanCloud 未初始化，使用示例数据');
                loadMemories(); // 改为调用已存在的 loadMemories 函数
                return;
            }
            
            try {
                const query = new AV.Query('Memory');
                query.descending('timestamp');
                query.limit(100); // 限制返回数量
                
                const results = await query.find();
                
                if (results.length === 0) {
                    console.log('没有找到记忆数据，使用示例数据');
                    loadMemories(); // 改为调用已存在的 loadMemories 函数
                    return;
                }
                
                memories = results.map(item => ({
                    objectId: item.id, // 保存 LeanCloud 对象 ID
                    memoryId: item.get('memoryId'),
                    title: item.get('title'),
                    description: item.get('description'),
                    photoUrl: item.get('photoUrl'),
                    location: item.get('location'),
                    timestamp: item.get('timestamp'),
                    color: item.get('color') || getRandomGradient()
                }));
                
                renderMemories();
                console.log(`成功加载 ${memories.length} 个记忆`);
                
            } catch (error) {
                console.error('从 LeanCloud 加载记忆失败:', error);
                loadMemories(); // 改为调用已存在的 loadMemories 函数
            }
        }

        // 保存记忆
        async function saveMemory(formData) {
            try {
                const memory = {
                    memoryId: generateMemoryId(),
                    title: formData.get('title'),
                    description: formData.get('description'),
                    location: formData.get('location'),
                    photoUrl: formData.get('photoUrl'),
                    timestamp: Date.now(),
                    color: getRandomGradient()
                };

                // 尝试保存到 LeanCloud
                if (isLeanCloudInitialized) {
                    await saveMemoryToLeanCloud(memory);
                }

                memories.unshift(memory);
                renderMemories();
                hideEmptyState();
                
                // 关闭模态框
                document.getElementById('add-memory-modal').classList.remove('active');
                
                // 显示成功消息
                showNotification('记忆已成功保存！', 'success');
                
            } catch (error) {
                console.error('保存记忆失败:', error);
                showNotification('保存记忆失败，请重试', 'error');
            }
        }
        
        // 显示通知
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `fixed top-20 right-4 px-6 py-3 rounded-lg text-white z-50 ${
                type === 'success' ? 'bg-green-500' : 
                type === 'error' ? 'bg-red-500' : 'bg-blue-500'
            }`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            // 动画显示
            anime({
                targets: notification,
                translateX: [300, 0],
                opacity: [0, 1],
                duration: 300,
                easing: 'easeOutQuart'
            });
            
            // 3秒后自动消失
            setTimeout(() => {
                anime({
                    targets: notification,
                    translateX: [0, 300],
                    opacity: [1, 0],
                    duration: 300,
                    easing: 'easeInQuart',
                    complete: () => {
                        document.body.removeChild(notification);
                    }
                });
            }, 3000);
        }
        
        // 初始化背景粒子效果
        function initParticles() {
            const canvas = document.getElementById('particles-canvas');
            const ctx = canvas.getContext('2d');
            
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            const particles = [];
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    vx: (Math.random() - 0.5) * 0.5,
                    vy: (Math.random() - 0.5) * 0.5,
                    size: Math.random() * 2 + 1,
                    opacity: Math.random() * 0.5 + 0.2
                });
            }
            
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                particles.forEach(particle => {
                    particle.x += particle.vx;
                    particle.y += particle.vy;
                    
                    if (particle.x < 0 || particle.x > canvas.width) particle.vx *= -1;
                    if (particle.y < 0 || particle.y > canvas.height) particle.vy *= -1;
                    
                    ctx.beginPath();
                    ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(253, 203, 110, ${particle.opacity})`;
                    ctx.fill();
                });
                
                requestAnimationFrame(animate);
            }
            
            animate();
        }
        
        // 事件监听器
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化
            initLeanCloud();
            initParticles();
            loadMemoriesFromLeanCloud();
            
            // 导航切换
            document.getElementById('gallery-btn').addEventListener('click', () => switchView('gallery'));
            document.getElementById('star-map-btn').addEventListener('click', () => switchView('star-map'));
            document.getElementById('map-btn').addEventListener('click', () => switchView('map'));
            
            // 添加记忆按钮
            document.getElementById('add-memory-btn').addEventListener('click', () => {
                document.getElementById('add-memory-modal').classList.add('active');
            });
            
            // 关闭模态框
            document.getElementById('close-modal').addEventListener('click', () => {
                document.getElementById('add-memory-modal').classList.remove('active');
            });
            
            document.getElementById('cancel-btn').addEventListener('click', () => {
                document.getElementById('add-memory-modal').classList.remove('active');
            });
            
            // 点击模态框外部关闭
            document.getElementById('add-memory-modal').addEventListener('click', (e) => {
                if (e.target === e.currentTarget) {
                    document.getElementById('add-memory-modal').classList.remove('active');
                }
            });
            
            // 照片上传
            document.getElementById('photo-upload-area').addEventListener('click', () => {
                document.getElementById('photo-input').click();
            });
            
            document.getElementById('photo-input').addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const preview = document.getElementById('photo-preview');
                        const uploadArea = document.getElementById('photo-upload-area');
                        
                        preview.src = e.target.result;
                        preview.classList.remove('hidden');
                        uploadArea.classList.add('hidden');
                    };
                    reader.readAsDataURL(file);
                }
            });
            
            // 表单提交
            document.getElementById('memory-form').addEventListener('submit', (e) => {
                e.preventDefault();
                
                const formData = new FormData();
                formData.append('title', document.getElementById('memory-title').value);
                formData.append('description', document.getElementById('memory-description').value);
                formData.append('location', document.getElementById('memory-location').value);
                
                const photoPreview = document.getElementById('photo-preview');
                if (!photoPreview.classList.contains('hidden')) {
                    formData.append('photoUrl', photoPreview.src);
                }
                
                saveMemory(formData);
                
                // 重置表单
                document.getElementById('memory-form').reset();
                document.getElementById('photo-preview').classList.add('hidden');
                document.getElementById('photo-upload-area').classList.remove('hidden');
            });
            
            // 空状态按钮
            document.querySelector('.add-memory-btn').addEventListener('click', () => {
                document.getElementById('add-memory-modal').classList.add('active');
            });
        });
    </script>
